 <!--The order class allows you to control which order the columns stack upon eachother currently we are saying column 1 has an order of 3 so it is on the bottom, column 2 has an order of so it is in the middle and column 3 has an order of so it is on the top-->
 <!--can do order-last: to move the column to very last position or oder-first to move the column to the very first position -->   
 <!--Can use breakpoints with order to control the position: Will describe what we are doing in this grid below-->
    <!--we want Column one to be first for bigger screens but when we have a breakpoint of a smaller screen we want it to be last-->
    <!--we want Column three to be last for bigger screens but when we have breakpoint of a smaller screen we want it to be first.-->
 <main class="flex-shrink-0">
       <div class="container minHeight h-100"><!--Made a breakpoint column as well as a regular column that way we can stack the columns on top of eachother but for larger ascreens we can display our columns left to right 3 per row.-->
            <div class="row h-100 text-center row-cols-1 row-cols-md-3 gy-2"><!--row-cols-1 means always make this 1 column  and then we have a breakpoint for row-cols-md-3 which will turn it into 3 columns.-->
                <div class="col col-md-3  order-last order-md-first"> 
                    <div class="bg-secondary text-light h-100">
                        <h5>Col One</h5>
                    </div>
                </div>
                <div class="col col-md-6  ">
                    <div class="bg-dark text-light h-100">
                        <h5>Col Two</h5>
                    </div>
                </div>
                <div class="col col-md-3 order-first order-md-last">
                    <div class="bg-secondary text-light h-100">
                        <h5>Col Three</h5>
                    </div>
                </div>
            </div>
       </div>
    </main>
